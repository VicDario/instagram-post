<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1246cfc9a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post_header">
            <div class="post_header--info">
                <div class="post_header--img">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="post_header--text">
                    <p class="post_header--title">HTML5</p>
                    <p class="post_header--user">VicDario</p>
                </div>
            </div>
            <div class="post_header--points">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="post_img">
            <img src="https://picsum.photos/200/300" alt="A beautiful picture">
        </div>
        <div class="post_body">
            <div class="post_body--actions">
                <div class="left">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="right">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="post_body--text">
                <p class="post_body--info">Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
                <p class="post_body--description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat nam magni consectetur facere atque non, minima, eveniet deleniti corrupti odio, est expedita nobis tempore cupiditate libero iusto? Assumenda, dicta ratione?</p>
            </div>
        </div>
    </div>
</body>
</html>
